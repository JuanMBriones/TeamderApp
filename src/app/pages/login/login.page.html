<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding-top ion-text-center">
    <div class="login-logo">
      <img src="assets/img/login.png" alt="Login logo">
    </div>

    <!--<form #loginForm="ngForm" novalidate>-->
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked" color="primary">Username</ion-label>
          <ion-input required type="text"><!-- [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
            required>-->
          </ion-input>
        </ion-item>
        
        <ion-text color="danger">
          <p class="ion-padding-start">
            Username is required
          </p>
        </ion-text>
  
        <ion-item>
          <ion-label position="stacked" color="primary">Password</ion-label>
          <ion-input required type="password"><!--[(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>-->
          </ion-input>
        </ion-item>
  
        <ion-text color="danger">
          <p class="ion-padding-start">
            Password is required
          </p>
        </ion-text>
      
        <ion-row>
          <ion-col>
            <ion-button (click)="onLogin()" expand="block">Login</ion-button>
          </ion-col>
          
        </ion-row>
        
  

    
      </ion-list>
    </form>
  </div>

</ion-content>

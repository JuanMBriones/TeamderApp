<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" >
      
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Teamder</ion-list-header>
          <ion-note>Match your team!</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list2">
          <ion-note>Level up your profile!</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let f of userPages; let j = index">
            <ion-item (click)="selectedIndex2 = j" routerDirection="root" [routerLink]="[f.url]" lines="none" detail="false" [class.selected]="selectedIndex2 == j">
              <ion-icon slot="start" [ios]="f.icon + '-outline'" [md]="f.icon + '-sharp'"></ion-icon>
              <ion-label>{{ f.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!--<ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>-->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
